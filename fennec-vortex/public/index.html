<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fennec Vortex</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-zinc-950 text-zinc-100">
        <div class="max-w-4xl mx-auto p-6">
            <div class="flex items-baseline justify-between gap-4 flex-wrap">
                <h1 class="text-2xl font-black tracking-widest">FENNEC VORTEX</h1>
                <div class="text-xs text-zinc-400 font-mono" id="health"></div>
            </div>

            <div class="mt-6 grid md:grid-cols-2 gap-6">
                <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
                    <div class="text-xs font-bold tracking-widest text-zinc-300">PAIR</div>

                    <div class="mt-3 grid grid-cols-2 gap-3">
                        <label class="text-xs text-zinc-300">
                            From
                            <select
                                id="from"
                                class="mt-1 w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2"
                            ></select>
                        </label>
                        <label class="text-xs text-zinc-300">
                            To
                            <select
                                id="to"
                                class="mt-1 w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2"
                            ></select>
                        </label>
                    </div>

                    <div class="mt-3 grid grid-cols-2 gap-3">
                        <label class="text-xs text-zinc-300">
                            Amount
                            <input
                                id="amount"
                                inputmode="decimal"
                                placeholder="0.01"
                                class="mt-1 w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2"
                            />
                        </label>
                        <label class="text-xs text-zinc-300">
                            Min
                            <input
                                id="min"
                                disabled
                                class="mt-1 w-full bg-black/20 border border-white/10 rounded-lg px-3 py-2 text-zinc-400"
                            />
                        </label>
                    </div>

                    <div class="mt-3">
                        <div class="text-xs text-zinc-300">Estimate</div>
                        <div class="mt-1 font-mono text-sm" id="estimate">-</div>
                    </div>
                </div>

                <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
                    <div class="text-xs font-bold tracking-widest text-zinc-300">CREATE</div>

                    <label class="mt-3 block text-xs text-zinc-300">
                        Payout address
                        <input
                            id="toAddress"
                            placeholder="Destination address"
                            class="mt-1 w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2"
                        />
                    </label>

                    <label class="mt-3 block text-xs text-zinc-300">
                        Refund address (optional)
                        <input
                            id="refundAddress"
                            placeholder="Refund address"
                            class="mt-1 w-full bg-black/40 border border-white/10 rounded-lg px-3 py-2"
                        />
                    </label>

                    <button
                        id="btnCreate"
                        class="mt-4 w-full rounded-xl bg-orange-500/15 border border-orange-500/30 px-4 py-3 text-xs font-black tracking-widest hover:bg-orange-500/25"
                    >
                        CREATE EXCHANGE
                    </button>

                    <div id="createOut" class="mt-4 text-xs font-mono whitespace-pre-wrap text-zinc-300"></div>
                </div>
            </div>

            <div class="mt-6 rounded-2xl border border-white/10 bg-white/5 p-4">
                <div class="flex items-baseline justify-between gap-4 flex-wrap">
                    <div class="text-xs font-bold tracking-widest text-zinc-300">LOCAL HISTORY</div>
                    <button id="btnReload" class="text-xs font-bold text-orange-300 hover:text-white">reload</button>
                </div>
                <div id="history" class="mt-3 grid gap-3"></div>
            </div>
        </div>

        <script type="module" src="/app.js"></script>
    </body>
</html>
