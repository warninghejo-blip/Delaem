<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Fennec ID • PRIME • Evolution Preview</title>
        <link rel="stylesheet" href="./_shared.css" />
        <link rel="stylesheet" href="./archetype-effects.css" />
    </head>
    <body>
        <div class="container">
            <div class="topbar">
                <div class="title">PRIME</div>
                <div class="nav">
                    <a href="./index.html">INDEX</a>
                    <a href="./drifter.html">DRIFTER</a>
                    <a href="./walker.html">WALKER</a>
                    <a href="./merchant.html">MERCHANT</a>
                    <a href="./engineer.html">ENGINEER</a>
                    <a href="./shaman.html">SHAMAN</a>
                    <a href="./keeper.html">KEEPER</a>
                    <a href="./lord.html">LORD</a>
                    <a href="./prime.html">PRIME</a>
                    <a href="./singularity.html">SINGULARITY</a>
                </div>
            </div>

            <p class="subtitle">PRIME is shown as MAX tier only (this is how it should render in the app).</p>

            <div class="grid">
                <div class="tile">
                    <div class="tile-head">
                        <div class="tier-name">MAX</div>
                        <div class="tier-note">Tier 3</div>
                    </div>
                    <div class="preview-card">
                        <img src="../img/prime.png" class="anim-MERCHANT" alt="PRIME Max Tier" />
                        <div class="overlay-MERCHANT"></div>
                        <div class="shade"></div>
                    </div>
                </div>
            </div>

            <div class="footer">Note: VFX profile is MERCHANT for all classes except ENGINEER.</div>
        </div>

        <script>
            (function () {
                const path = (location.pathname || '').toLowerCase();
                document.querySelectorAll('.nav a').forEach(a => {
                    const href = (a.getAttribute('href') || '').toLowerCase();
                    if (href && path.endsWith(href.replace('./', '/'))) a.classList.add('active');
                });
            })();
        </script>

        <script src="./_shared.js"></script>
    </body>
</html>
